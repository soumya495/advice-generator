<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3 class="advice-number">
        Advice #
        <span class="num">117</span>
        <span class="skeleton skeleton-text skeleton-green"></span>
      </h3>
      <p class="advice-text">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div class="skeleton-body">
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
      </div>
      <img
        src="./images/pattern-divider-mobile.svg"
        alt="divider-mobile"
        class="divider-pattern-mobile"
      />
      <img
        src="./images/pattern-divider-desktop.svg"
        alt="divider-desktop"
        class="divider-pattern-desktop"
      />
      <button class="btn">
        <img src="./images/icon-dice.svg" alt="dice" class="dice-icon" />
      </button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://soumya495.github.io/Soumya-Portfolio/" target="_blank"
        >Soumya Banerjee</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
